<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insertar Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Adicionar Autor</h1>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Id Author" aria-label="First name" id="idAuthor">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="nameAuthor">
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="Fecha" aria-label="Last name" id="birthday">
                    </div>
                  </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" id="btnSend">Enviar Datos</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
