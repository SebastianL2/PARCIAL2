<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
  </head>
  <body style=" background-color: rgb(36, 34, 34); color: white;">
    
    <div class="container p-4">
        <h1>Lista de Autores</h1>
        
        <table class="table table-dark table-striped" id="productsList">
           
    <button class="btn btn-primary" type="button" id="btnAdd">Agregar producto</button>
  <div class="container" >
  <div class="modal" id="modalAdd" style="background-color: rgb(41, 32, 32);">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalAdd()">X</div>
      <div class="form-body">
        <form id="formAdd" >
          <div class="control">
            <label class="form-label">idDish: </label>
            <input class="form-control" type="text" name="idDish">
          </div>
          <div class="control">
            <label class="form-label">Name:</label>
            <input class="form-control" type="text" name="name">
          </div>
          <div class="control">
            <label class="form-label">calories: </label>
            <input class="form-control" type="number" name="calories">
          </div>
    
         
          <div class="control">
                <label class="form-check-label" for="gridCheck">
                    isVegetarian
                  </label>
              <input class="form-check-input" type="checkbox" id="gridCheck" name="isVegetarian">
            </div>
          </div>
          <div class="control">
            <label class="form-label">value: </label>
            <input class="form-control" type="number" name="value">
          </div>
          <div class="control">
            <label class="form-label">comments: </label>
            <input class="form-control" type="text" name="comments">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" class="btn btn-primary" onclick="closeModalAdd()">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="createProduct()">Guardar</button>
      </div>
    </div>
      <span id="msgFormAdd" class="msg-error"></span>
    </div>
  </div>


            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Busqueda</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
              </div>
            <button type="button" onclick="browsePerson()" class="btn btn-primary">Filtrar</button>
            
            
        </table>
        
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
